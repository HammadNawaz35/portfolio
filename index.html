        /* CSS Variables for Theme System */
        :root {
            --color-primary: #00D9FF;
            --color-secondary: #6366F1;
            --color-accent: #F59E0B;
            --bg-light: #FFFFFF;
            --bg-light-secondary: #F9FAFB;
            --text-light: #1F2937;
            --text-light-secondary: #6B7280;
            --bg-dark: #0A0E1A;
            --bg-dark-secondary: #050812;
            --text-dark: #E5E7EB;
            --text-dark-secondary: #9CA3AF;
        }

        /* Theme Palettes */
        [data-palette="cyan"] {
            --color-primary: #00D9FF;
            --color-secondary: #6366F1;
            --color-accent: #F59E0B;
        }

        [data-palette="purple"] {
            --color-primary: #A855F7;
            --color-secondary: #EC4899;
            --color-accent: #F59E0B;
        }

        [data-palette="green"] {
            --color-primary: #10B981;
            --color-secondary: #3B82F6;
            --color-accent: #F59E0B;
        }

        [data-palette="red"] {
            --color-primary: #EF4444;
            --color-secondary: #F97316;
            --color-accent: #FBBF24;
        }

        [data-palette="teal"] {
            --color-primary: #14B8A6;
            --color-secondary: #0EA5E9;
            --color-accent: #F59E0B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {

            font-family: 'Work Sans', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark theme styles */
        body.dark {
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-dark-secondary) 100%);
            color: var(--text-dark);
        }

        /* Light theme styles */
        body.light {
            background: linear-gradient(135deg, #FFFFFF 0%, #F3F4F6 100%);
            color: var(--text-light);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--color-primary), var(--color-secondary));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--color-secondary), var(--color-primary));
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
            opacity: 0.3;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--color-primary) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation: float 8s ease-in-out infinite;
            opacity: 0.2;
        }

        .animated-bg::after {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--color-secondary) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            animation: float 10s ease-in-out infinite reverse;
            opacity: 0.2;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) translateX(0px);
            }

            50% {
                transform: translateY(-20px) translateX(20px);
            }
        }

        /* Glass Effect - Lighter and more subtle */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .light .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        /* "Milk Glass" White Effect */
        .glass1 {
            background: rgba(255, 255, 255, 0.3);
            /* Transparent white */
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            /* Brighter border for the edge */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }

        /* In Dark Mode, we keep it white-transparent but lower the opacity */
        .dark .glass1 {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
        }

        /* Navbar glass effect - Enhanced with scroll */

            transition: all 0.3s ease;

            background: rgba(10, 14, 26, 0.8);
            backdrop-filter: blur(12px);

        /* NEW: Navbar scrolled state - glassmorphism */

            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 50%, var(--color-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Typing Animation */
        .typing-text {
            border-right: 2px solid var(--color-primary);
            white-space: nowrap;
            overflow: hidden;
            animation: blink 0.7s step-end infinite;

        @keyframes blink {

        /* CV Download Button with Diagonal Light Sweep */
        .btn-cv-download {
            position: relative;


            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 50%, var(--color-accent) 100%);


            /* solid background behind the text */
            background-color: #6b21a8 !important;

            padding: 12px 20px;
            font-weight: 600;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border-radius: 8px;
            /* Sharp modern corners */
            border: 1px solid #f01010;
            /* Subtle static border */
            overflow: hidden;
            /* Important: keeps the light inside the button */
            transition: all 0.3s ease;
            z-index: 1;
        }

        /* The "Passing Light" Element */
        .btn-cv-download::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            /* Start far left */
            width: 50%;
            /* Width of the light beam */
            height: 100%;

            /* Diagonal Light Beam - adjust color here */
            background: linear-gradient(to right,
                    transparent,
                    rgba(59, 130, 246, 0.2),
                    /* One light color (Primary Blue) */
                    transparent);

            transform: skewX(-25deg);
            /* Makes it diagonal */
            transition: none;
            animation: light-sweep 3s infinite;
            /* Loops every 3 seconds */
        }

        @keyframes light-sweep {
            0% {
                left: -150%;
            }

            50% {
                left: 150%;
                /* Sweep to the right */
            }

            100% {
                left: 150%;
                /* Pause at the end before restarting */
            }
        }

        .btn-cv-download:hover {
            transform: translateY(-2px);

        // Persists dark/light theme and colour palette to localStorage.

        const useTheme = () => {

                return localStorage.getItem('theme') || 'dark';
            });

            const [palette, setPalette] = useState(() => {
                return localStorage.getItem('palette') || 'cyan';
            });

            useEffect(() => {
                document.body.className = theme;
                localStorage.setItem('theme', theme);
            }, [theme]);

            useEffect(() => {
                document.documentElement.setAttribute('data-palette', palette);
                localStorage.setItem('palette', palette);
            }, [palette]);

            const toggleTheme = () => {
                setTheme(prev => prev === 'dark' ? 'light' : 'dark');
            };

            return { theme, palette, setPalette, toggleTheme };
        };

        // Fixed bottom-right button that scrolls up when near the bottom of the page,
        // and scrolls down when near the top. Becomes visible after user scrolls 200px.
        // Scroll Button Component
        const ScrollButton = () => {
            const [visible, setVisible] = useState(false);
            const [direction, setDirection] = useState('down');

            useEffect(() => {
                const handleScroll = () => {
                    const scrolled = window.scrollY;
                    const windowHeight = window.innerHeight;
                    const documentHeight = document.documentElement.scrollHeight;

                    setVisible(scrolled > 300);

                    if (scrolled + windowHeight >= documentHeight - 100) {
                        setDirection('up');
                    } else {
                        setDirection('down');
                    }
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleClick = () => {
                if (direction === 'down') {
                    window.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
                } else {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };

            return (
                <div
                    className={`scroll-button ${visible ? 'visible' : ''}`}
                    onClick={handleClick}
                >
                    <svg
                        className="w-6 h-6 text-white"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        style={{ transform: direction === 'up' ? 'rotate(180deg)' : 'none', transition: 'transform 0.3s' }}
                    >
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                    </svg>
                </div>
            );
        };

        const TypingAnimation = () => {
            const [text, setText] = useState('');
            const [isDeleting, setIsDeleting] = useState(false);
            const [loopNum, setLoopNum] = useState(0);
            const [typingSpeed, setTypingSpeed] = useState(150);

            const roles = [
                'Android Developer',
                'Frontend Developer',
                ' Manager',
                'Computer Science Graduate'
            ];

            useEffect(() => {
                const handleTyping = () => {
                    const currentRole = roles[loopNum % roles.length];

                    if (isDeleting) {
                        setText(currentRole.substring(0, text.length - 1));
                        setTypingSpeed(50);
                    } else {
                        setText(currentRole.substring(0, text.length + 1));
                        setTypingSpeed(150);
                    }

                    if (!isDeleting && text === currentRole) {
                        setTimeout(() => setIsDeleting(true), 2000);
                    } else if (isDeleting && text === '') {
                        setIsDeleting(false);
                        setLoopNum(loopNum + 1);
                    }
                };

                const timer = setTimeout(handleTyping, typingSpeed);
                return () => clearTimeout(timer);
            }, [text, isDeleting, loopNum, typingSpeed]);

            return (
                <span className="typing-text text-primary text-xl md:text-2xl font-display font-semibold">
                    {text}
                </span>
            );
        };
